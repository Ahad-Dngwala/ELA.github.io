<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Ethereal Elegance</title>
    
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Playfair Display', serif;
    }

    body {
        width: 100%;
        min-height: 100vh;
        padding: 0 10px;
        display: flex;
        background: linear-gradient(135deg, #f8e1e3 0%, #EBA6A9 100%);
        justify-content: center;
        align-items: center;
    }

    .login_form {
        width: 100%;
        max-width: 435px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 45px 35px;
        box-shadow: 0 15px 30px rgba(235, 166, 169, 0.2);
        backdrop-filter: blur(10px);
    }

    .login_form h3 {
        font-size: 28px;
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    form .input_box input {
        width: 100%;
        height: 55px;
        border: 2px solid #f0f0f0;
        border-radius: 10px;
        outline: none;
        background: rgba(248, 248, 251, 0.8);
        font-size: 16px;
        padding: 0px 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    form .input_box input:focus {
        border-color: #EBA6A9;
        box-shadow: 0 0 10px rgba(235, 166, 169, 0.2);
    }

    form .input_box label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
    }

    .password_title {
        margin-bottom: 8px;
    }

    a {
        text-decoration: none;
        color: #EBA6A9;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    a:hover {
        color: #e6666c;
    }

    form button {
        width: 100%;
        height: 55px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: linear-gradient(to right, #EBA6A9, #e6666c);
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
        margin: 25px 0;
        transition: all 0.3s ease;
    }

    form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(235, 166, 169, 0.4);
    }

    .sign_up {
        text-align: center;
        font-size: 15px;
        color: #666;
    }

    @media (max-width: 480px) {
        .login_form {
            padding: 30px 20px;
        }
    }
    </style>
</head>

<body>
    <div class="login_form">
        <h3>Welcome Back</h3>
        <form action="#">
            <div class="input_box">
                <label for="email">Email/Phone No.</label>
                <input type="email" id="email" placeholder="Enter email or phone number" required />
            </div>
            <div class="input_box">
                <div class="password_title">
                    <label for="password">Password</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>
            <button type="submit">Log In</button>
            <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>

    <script>
        // Form validation and interactive effects
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email');
            const password = document.getElementById('password');
            let isValid = true;

            if (!email.value.includes('@') && !/^\d+$/.test(email.value)) {
                email.style.borderColor = '#ff4444';
                isValid = false;
            } else {
                email.style.borderColor = '';
            }

            if (password.value.length < 6) {
                password.style.borderColor = '#ff4444';
                isValid = false;
            } else {
                password.style.borderColor = '';
            }

            if (isValid) {
                const btn = this.querySelector('button');
                btn.style.opacity = '0.8';
                btn.textContent = 'Logging in...';
                btn.style.cursor = 'wait';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });

        // Input field focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#EBA6A9';
                this.style.boxShadow = '0 0 10px rgba(235, 166, 169, 0.2)';
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.style.borderColor = '#f0f0f0';
                    this.style.boxShadow = 'none';
                }
            });
        });
    </script>
</body>
</html>
